<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body class="main-container">
    <section class="container">
      <h1>Tabela IMC</h1>
      <div class="info">
        <div>
          <span><h4>IMC</h4></span>
          <p>
            Menos do que 18,5<br />
            Entre 18,5 e 24,9<br />
            Entre 25 e 29,9<br />
            Entre 30 e 34,9<br />
            Entre 35 e 39,9<br />
            Mais do que 40
          </p>
        </div>
        <div>
          <span><h4>Resultado</h4></span>
          <p>
            Abaixo do peso<br />
            Peso normal<br />
            Sobrepeso<br />
            Obesidade grau 1<br />
            Obesidade grau 2<br />
            Obesidade grau 3<br />
          </p>
        </div>
      </div>
      <h1>Calcule seu IMC</h1>
      <form action="" id="form">
        <label for="peso">Peso</label>
        <input type="text" id="input-peso" name="peso" />

        <label for="peso">Altura</label>
        <input type="text" id="input-altura" />
        <button>Enviar</button>
      </form>

      <div id="resultado"></div>
    </section>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
